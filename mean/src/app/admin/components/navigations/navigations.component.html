<mat-sidenav-container class="sidenav-container mt">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <button mat-button [routerLink]="['/admin']" routerLinkActive="router-link-active">
        <mat-icon>dashboard</mat-icon>&nbsp; Dashboard
      </button> -->
      <button mat-button [routerLink]="['/admin/add-manga']" routerLinkActive="router-link-active">
        <mat-icon>dashboard</mat-icon>&nbsp; Dashboard
      </button>
      <button mat-button [routerLink]="['/admin/member']" routerLinkActive="router-link-active">
        <mat-icon>contact_page</mat-icon>&nbsp; ข้อมูลผู้ใช้
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
